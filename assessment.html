<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teaching Style Assessment | Anga</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500&display=swap">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="noise-overlay"></div>
    <div class="app-container">
        <header class="assessment-header">
            <div class="logo">
                <svg width="32" height="32" viewBox="0 0 52 52" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M26 4L48 17V39L26 52L4 39V17L26 4Z" fill="none" stroke="#0A84FF" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    <path d="M26 16L38 23V37L26 44L14 37V23L26 16Z" fill="#0A84FF" fill-opacity="0.1" stroke="#0A84FF" stroke-width="1.5"/>
                    <circle cx="26" cy="28" r="4" fill="#0A84FF" fill-opacity="0.4"/>
                </svg>
                <h1 class="logo-text">anga</h1>
            </div>
            
            <div class="progress-container">
                <div class="progress-text">
                    <span id="current-question">1</span> of <span id="total-questions">24</span>
                </div>
                <div class="progress-bar">
                    <div id="progress-fill" class="progress-fill" style="width: 4%;"></div>
                </div>
            </div>
        </header>
        
        <main class="assessment-content">
            <div class="scenario-card">
                <div class="scenario-header">
                    <div class="scenario-icon">
                        <!-- Scenario icon will be inserted by JavaScript -->
                    </div>
                    <div>
                        <h3 class="scenario-number">Scenario <span id="scenario-number">1</span></h3>
                        <h2 class="scenario-title">Teaching Approach</h2>
                    </div>
                </div>
                
                <p id="scenario-text" class="scenario-text"></p>
                <p id="scenario-question" class="scenario-question"></p>
                
                <div class="likert-scale">
                    <div class="scale-labels">
                        <span>Strongly Disagree</span>
                        <span>Strongly Agree</span>
                    </div>
                    <div class="scale-options">
                        <label class="scale-option">
                            <input type="radio" name="response" value="1">
                            <span class="option-circle">1</span>
                        </label>
                        <label class="scale-option">
                            <input type="radio" name="response" value="2">
                            <span class="option-circle">2</span>
                        </label>
                        <label class="scale-option">
                            <input type="radio" name="response" value="3">
                            <span class="option-circle">3</span>
                        </label>
                        <label class="scale-option">
                            <input type="radio" name="response" value="4">
                            <span class="option-circle">4</span>
                        </label>
                        <label class="scale-option">
                            <input type="radio" name="response" value="5">
                            <span class="option-circle">5</span>
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="navigation-buttons">
                <button id="prev-button" class="button button-outline" disabled>Previous</button>
                <button id="next-button" class="button button-primary" disabled>Next</button>
            </div>
        </main>
        
        <footer class="app-footer">
            <div class="footer-content">
                <p class="copyright">© 2025 Anga · <a href="privacy.html">Privacy</a></p>
                <p class="attribution">Based on SETS© by Mohanna, Chambers & Wall (2007)</p<p class="attribution">Based on SETS© by Mohanna, Chambers & Wall (2007)</p>
            </div>
        </footer>
    </div>
    
    <script src="js/scenarios.js"></script>
    <script src="js/assessment.js"></script>
</body>
</html>
